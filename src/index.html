<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/pintora-stencil.esm.js"></script>
    <script nomodule src="/build/pintora-stencil.js"></script>

    <!-- inject global `pintora` object -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@pintora/standalone"></script> -->

    <script type="module">
      import pintoraStandalone from 'https://cdn.skypack.dev/@pintora/standalone';
      document.querySelectorAll('pintora-preview').forEach((ele) => {
        // set `pintora` property
        ele.pintora = pintoraStandalone;
      })
    </script>
  </head>
  <body>
    <pintora-preview show-source="true">
      sequenceDiagram
        autonumber
        User->>+Pintora: render this
        activate Pintora
        loop Check input
        Pintora-->>Pintora: Has input changed?
        end
        Pintora-->>User: your figure here
        deactivate Pintora
    </pintora-preview>
  </body>
</html>
